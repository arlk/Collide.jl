language: julia

os:
  - linux
  - osx

julia:
  - 0.6
  - nightly

matrix:
 allow_failures:
 - julia: nightly

notifications:
  email: false

after_success:
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("Collide")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
